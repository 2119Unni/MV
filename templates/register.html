{% extends 'base.html' %}
{% load static %}
{% block body %}
<h2>User Registration</h2>
<form method="post">
    {% csrf_token %}
        {% for messages in messages %}
            <p>{{messages}}</p>
        {% endfor %}
    {{form.as_p}}
    <button type="submit">Register</button>
</form>
{% endblock %}
