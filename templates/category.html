{% extends 'base.html' %}
{% block body %}

<h1 class="text-center">You have selected category :<b>"{{category}}"</b></h1>
<div class="container">
    {% if M %}
    <div class="row">
        {% for i in M %}
        <div class="col-md-6">
            <div class="card">
                <img class="card-img-top" src="{{i.img.url}}" height="650px" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.desc}}</p>
                    <a class="btn btn-primary" href="{% url 'MovieApp:detail' i.id %}"> Detail </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>

{% endblock %}
